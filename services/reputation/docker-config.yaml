# Reputation Service Configuration (Docker)
# Uses Docker service names instead of localhost

service:
  name: "reputation"
  version: "0.1.0"

server:
  host: "0.0.0.0"
  port: 8004
  log_level: "info"

logging:
  level: "INFO"
  format: "json"

identity:
  base_url: "http://identity:8001"
  verify_jws_path: "/agents/verify-jws"
  timeout_seconds: 10

request:
  max_body_size: 1048576  # 1MB

feedback:
  reveal_timeout_seconds: 86400  # 24 hours
  max_comment_length: 256
