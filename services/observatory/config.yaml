# Observatory Service Configuration
# Environment variable overrides use prefix: OBSERVATORY__

service:
  name: "observatory"
  version: "0.1.0"

server:
  host: "0.0.0.0"
  port: 8006
  log_level: "info"

logging:
  level: "INFO"
  directory: "data/logs"

database:
  path: "data/economy.db"

sse:
  poll_interval_seconds: 1
  keepalive_interval_seconds: 15
  batch_size: 50

frontend:
  dist_path: "frontend/dist"

request:
  max_body_size: 1572864

demo:
  identity_url: "http://localhost:8001"
  task_board_url: "http://localhost:8003"
  central_bank_url: "http://localhost:8002"
  platform_key_path: "data/keys/platform.key"
  keys_dir: "data/keys"
  human_agent_name: "Human (Demo)"
  human_initial_balance: 100000
  timeout_seconds: 10
