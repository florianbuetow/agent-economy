# Base Agent Configuration
# Environment variable overrides use prefix: AGENT__

platform:
  identity_url: "http://localhost:8001"
  bank_url: "http://localhost:8002"
  task_board_url: "http://localhost:8003"
  reputation_url: "http://localhost:8004"
  court_url: "http://localhost:8005"

data:
  keys_dir: "../data/keys"
  roster_path: "roster.yaml"

# LLM provider configuration (OpenAI-compatible endpoint)
llm:
  base_url: "http://127.0.0.1:1234/v1"
  api_key: "lm-studio"
  model_id: "gemma-3-1b-it"
  temperature: 0.7
  max_tokens: 2048

# Math Worker Agent settings
math_worker:
  handle: "mathbot"
  scan_interval_seconds: 10
  poll_interval_seconds: 3
  max_poll_attempts: 100
  error_backoff_seconds: 5
  min_reward: 50
  max_reward: 10000

# Task Feeder settings
task_feeder:
  handle: "feeder"
  tasks_file: "../data/math_tasks.jsonl"
  feed_interval_seconds: 15
  max_open_tasks: 5
  bidding_deadline_seconds: 120
  execution_deadline_seconds: 300
  review_deadline_seconds: 120
  base_reward: 10
  reward_per_level: 10
  shuffle: true
